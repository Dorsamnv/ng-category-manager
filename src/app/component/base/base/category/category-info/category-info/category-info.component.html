<mat-toolbar class="fill-remaining">
  <span class="fill-remaining-space">Submit Product Category Information</span>
</mat-toolbar>

<div class="container" *ngIf="!post; else forminfo" novalidate>
  <form
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit(formGroup.value)"
    class="form"
  >
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="!name?.valid && name?.touched">{{ titleAlert }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Category Name" formControlName="categoryName" />
      <mat-error *ngIf="formGroup.controls['categoryName']?.touched && formGroup.controls['categoryName'].invalid">
        Category Name Is Required!
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Emailaddress" formControlName="email" />
      <mat-error *ngIf="formGroup.controls['email'].touched && formGroup.controls['email'].invalid">
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <textarea
        matInput
        placeholder="Description"
        matTextareaAutosize
        matAutosizeMinRows="2"
        matAutosizeMaxRows="5"
        formControlName="description"
      ></textarea>
    </mat-form-field>

    <div class="form-element">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="formGroup.invalid"
      >
        Submit Form
      </button>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="container">
    <pre>
--- {{ post | json }} ---
    </pre>
  </div>
</ng-template>
